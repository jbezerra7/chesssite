{% load static %}

<nav class="navbar navbar-expand-lg"
    style="background-color: var(--bs-content-bg); border-bottom: var(--bs-border-width) solid var(--bs-content-border-color);">
    <div class="container-md">
        <a class="navbar-brand" href="{% url 'chess:chess' %}">
            <span class="material-symbols-outlined d-inline-block align-text-top fa-light fa-user me-1">
                chess
                </span>Chess
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-1"
            aria-controls="navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <a type="button" class="btn btn-secondary position-relative ms-2" href="{% url 'chess:chess' %}">
                    <span class="material-symbols-outlined fa-light fa-user me-1 buttons">
                        sports_esports
                        </span> <span class="buttons">Play</span>
                    <!--- <span class="badge position-absolute top-0 start-100 translate-middle rounded-pill bg-danger p-1">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                    --->
                </a>
                <a type="button" class="btn btn-secondary position-relative ms-2" href="{% url 'chess:profile' %}">
                    <span class="material-symbols-outlined fa-light fa-user me-1 buttons">
                        account_circle
                        </span> <span class="buttons">Profile</span>
                    <!--- <span class="badge position-absolute top-0 start-100 translate-middle rounded-pill bg-danger p-1">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                    --->
                </a>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}?next={% url 'chess:chess' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-link">Sign Out</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'login' %}?next={{ request.path }}">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                        href="{% url 'users:register' %}?next={{ request.path }}">Sign up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
